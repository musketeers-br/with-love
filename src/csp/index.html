<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#(..#PAGENAME)#</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <style>.editor { font-family: 'Menlo', 'Monaco', monospace; }</style>
</head>
<body class="bg-[#0f172a] text-slate-300 h-screen flex flex-col font-sans" x-data="app()">
    
    <header class="h-14 border-b border-slate-700 bg-[#1e293b] flex items-center justify-between px-6 shadow-md z-10">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-gradient-to-br from-pink-500 to-rose-600 flex items-center justify-center font-bold text-white shadow-lg">W</div>
            <h1 class="font-bold text-lg text-slate-100 tracking-tight">with<span class="text-pink-500">Love</span></h1>
            <span class="px-2 py-0.5 rounded text-[10px] bg-slate-800 border border-slate-600 text-slate-400 uppercase tracking-wider font-semibold">IRIS Integration Engine</span>
        </div>
        <div class="text-xs font-mono text-slate-500">#( $Namespace )#</div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <section class="w-1/3 flex flex-col border-r border-slate-700 bg-[#1e293b]/50">
            <div class="p-4 flex-1 flex flex-col gap-4 overflow-y-auto">
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">1. Clinical Input (Natural Language)</label>
                    <div class="relative group">
                        <textarea x-model="prompt" 
                            class="w-full h-32 bg-[#0f172a] border border-slate-700 rounded-lg p-4 text-sm focus:border-pink-500 focus:ring-1 focus:ring-pink-500 outline-none transition editor resize-none shadow-inner group-hover:border-slate-600"
                            placeholder="Example: Patient Maria Garcia, DOB 1985-04-12, presented with Type 2 Diabetes symptoms..."></textarea>
                        <div class="absolute bottom-3 right-3">
                            <button @click="generateSDA()" class="bg-pink-600 hover:bg-pink-500 text-white px-3 py-1.5 rounded text-xs font-bold shadow transition flex items-center gap-2">
                                <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                                Generate SDA
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex-1 flex flex-col min-h-[200px]">
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider">2. AI Generated SDA (Intermediate)</label>
                        <span class="text-[10px] text-green-500 font-mono" x-show="sdaXml">Valid XML</span>
                    </div>
                    <div class="flex-1 relative border border-slate-700 rounded-lg bg-[#0f172a] overflow-hidden shadow-inner">
                        <textarea x-model="sdaXml" class="w-full h-full bg-transparent p-4 text-xs editor text-green-400 focus:outline-none resize-none" spellcheck="false"></textarea>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-slate-700 bg-[#1e293b]">
                <button @click="processInIris()" :disabled="!sdaXml" 
                    class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-lg font-bold shadow-lg transition flex justify-center items-center gap-2 group">
                    <span x-show="loading" class="animate-spin h-4 w-4 border-2 border-white/30 border-t-white rounded-full"></span>
                    <span x-show="!loading">Deploy to IRIS FHIR Server</span>
                    <svg x-show="!loading" class="w-4 h-4 group-hover:translate-x-1 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                </button>
            </div>
        </section>

        <section class="w-2/3 flex flex-col bg-[#0f172a] relative">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-pink-500 via-indigo-500 to-cyan-500 opacity-50"></div>
            
            <div class="p-4 h-full overflow-hidden flex flex-col">
                    <div class="flex items-center justify-between mb-4">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider">3. Live FHIR Bundle (Iris Generated)</label>
                    <div class="flex gap-2">
                        <span x-show="result" class="px-2 py-1 rounded bg-green-500/10 text-green-400 text-xs border border-green-500/20">Status: 200 OK</span>
                    </div>
                    </div>
                    
                    <div class="flex-1 rounded-lg border border-slate-800 bg-[#0b1120] overflow-auto custom-scrollbar p-1">
                    <pre><code class="language-json text-xs leading-relaxed" x-html="highlightedJson"></code></pre>
                    </div>
            </div>
        </section>
    </main>
    <script>
        function app() {
            return {
                prompt: 'Patient Maria Garcia, DOB 1985-04-12, presented with Type 2 Diabetes. Prescribed Metformin 500mg.',
                sdaXml: '', 
                result: null,
                loading: false,

                get highlightedJson() {
                    if(!this.result) return '<div class="h-full flex flex-col items-center justify-center text-slate-600 gap-2"><svg class="w-12 h-12 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg><span>Waiting for integration...</span></div>';
                    // Check if hljs exists to avoid race condition errors
                    if (typeof hljs !== 'undefined') {
                        return hljs.highlight(JSON.stringify(this.result, null, 2), {language: 'json'}).value;
                    }
                    return JSON.stringify(this.result, null, 2);
                },

                async generateSDA() {
                    try {
                        const res = await fetch('/withlove/api/simulate-ai', { method: 'POST' });
                        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                        const data = await res.json();
                        this.sdaXml = data.sda;
                    } catch (e) {
                        console.error(e);
                        this.sdaXml = '<Container></Container>'; 
                    }
                },

                async processInIris() {
                    this.loading = true;
                    try {
                        const res = await fetch('/withlove/api/process-sda', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/xml'},
                            body: this.sdaXml
                        });
                        
                        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                        this.result = await res.json();
                    } catch(e) {
                        alert('Integration Error: ' + e);
                        console.error(e);
                    } finally {
                        this.loading = false;
                    }
                }
            } 
        } 
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 10px; height: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 5px; border: 2px solid #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</body>
</html>
