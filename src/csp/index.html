<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>withLove Studio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }
        .animate-progress { animation: progress 2s ease-in-out infinite; }

        /* Chat Bubbles */
        .bubble-user { background-color: #db2777; color: white; border-radius: 12px 12px 0 12px; }
        .bubble-ai { background-color: #1e293b; color: #e2e8f0; border-radius: 12px 12px 12px 0; border: 1px solid #334155; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-300 h-screen flex flex-col overflow-hidden" x-data="studio()">

    <header class="h-14 border-b border-slate-800 bg-[#0f172a]/90 backdrop-blur flex items-center justify-between px-6 z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-pink-500 to-rose-600 flex items-center justify-center font-bold text-white shadow-lg shadow-pink-500/20">W</div>
            <span class="font-bold text-lg text-white tracking-tight">with<span class="text-pink-500">Love</span></span>
            <span class="px-2 py-0.5 rounded-full text-[10px] bg-slate-800 border border-slate-700 text-slate-400 font-medium tracking-wide">IRIS HEALTH NATIVE</span>
        </div>
        
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 bg-slate-900 border border-slate-700 rounded-md px-2 py-1">
                <span class="text-[10px] text-slate-500 uppercase font-bold">Tenant:</span>
                <input type="text" x-model="tenantId" class="bg-transparent border-none text-xs text-slate-300 w-24 focus:ring-0 p-0 outline-none" placeholder="hospital-id">
            </div>
            
            <div class="flex items-center gap-2 bg-slate-900 border border-slate-700 rounded-md px-2 py-1">
                <span class="text-[10px] text-slate-500 uppercase font-bold">Key:</span>
                <input type="password" x-model="apiKey" class="bg-transparent border-none text-xs text-slate-300 w-24 focus:ring-0 p-0 outline-none" placeholder="sk-...">
            </div>

            <div class="relative group">
                <input list="ai-models" x-model="model" 
                       class="bg-slate-900 border border-slate-700 rounded-md text-xs text-slate-300 px-2 py-1 w-32 outline-none focus:border-pink-500 transition" 
                       placeholder="Select Model...">
                
                <datalist id="ai-models">
                    <option value="gpt-4o">OpenAI GPT-4o</option>
                    <option value="gpt-4o-mini">OpenAI GPT-4o Mini</option>
                    <option value="claude-3-5-sonnet-20240620">Anthropic Claude 3.5</option>
                    <option value="gemini-1.5-pro">Google Gemini 1.5 Pro</option>
                </datalist>
            </div>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <section class="w-[420px] flex flex-col border-r border-slate-800 bg-[#1e293b]/30 backdrop-blur-sm relative z-10">
            
            <div class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar" id="chatContainer">
                
                <div x-show="messages.length === 0" class="flex gap-3 fade-in">
                    <div class="w-8 h-8 rounded-full bg-slate-800 flex-shrink-0 flex items-center justify-center text-xs border border-slate-700">ü§ñ</div>
                    <div class="bg-slate-800/50 p-4 rounded-2xl rounded-tl-none border border-slate-700/50 text-sm text-slate-300 shadow-sm w-full">
                        <p class="mb-3 font-medium text-white">I am the Supervisor Agent. Select a task or describe your need:</p>
                        
                        <div class="grid grid-cols-1 gap-2">
                            <button @click="setPrompt('Create a Mobile Triage App for Dengue. UI: Mobile-first. Logic: If Temp > 38.5 show Alert.')" 
                                class="flex items-center gap-3 bg-slate-800 hover:bg-slate-700 p-2 rounded-xl transition group border border-slate-700 text-left">
                                <div class="w-8 h-8 rounded-lg bg-pink-500/10 text-pink-500 flex items-center justify-center group-hover:bg-pink-500 group-hover:text-white transition">ü¶ü</div>
                                <div>
                                    <div class="text-xs font-bold text-slate-200">Dengue Protocol</div>
                                    <div class="text-[10px] text-slate-500">Mobile Triage ‚Ä¢ Alert Logic</div>
                                </div>
                            </button>
                
                            <button @click="setPrompt('Create a Patient Summary Dashboard. UI: Grid Layout. Data: Vitals, Meds.')" 
                                class="flex items-center gap-3 bg-slate-800 hover:bg-slate-700 p-2 rounded-xl transition group border border-slate-700 text-left">
                                <div class="w-8 h-8 rounded-lg bg-indigo-500/10 text-indigo-500 flex items-center justify-center group-hover:bg-indigo-500 group-hover:text-white transition">üè•</div>
                                <div>
                                    <div class="text-xs font-bold text-slate-200">Patient Dashboard</div>
                                    <div class="text-[10px] text-slate-500">Grid Layout ‚Ä¢ Data Table</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <template x-for="msg in messages" :key="msg.id">
                    <div class="flex fade-in" :class="msg.role === 'user' ? 'justify-end' : 'justify-start'">
                        <div class="p-3 text-sm max-w-[90%] shadow-sm" 
                             :class="msg.role === 'user' ? 'bubble-user' : 'bubble-ai'"
                             x-html="msg.content"></div>
                    </div>
                </template>
                
                <template x-if="loading">
                    <div class="flex gap-3 fade-in">
                        <div class="w-8 h-8 rounded-full bg-slate-800 flex-shrink-0 flex items-center justify-center text-xs border border-slate-700">‚ö°</div>
                        <div class="space-y-2">
                            <div class="text-xs text-slate-400 animate-pulse font-mono">Supervisor is delegating tasks...</div>
                            <div class="h-1 w-32 bg-slate-800 rounded-full overflow-hidden">
                                <div class="h-full bg-pink-500 animate-progress"></div>
                            </div>
                        </div>
                    </div>
                </template>

                 <template x-if="errorMessage">
                    <div class="flex gap-3 fade-in">
                        <div class="w-8 h-8 rounded-full bg-red-900/50 flex-shrink-0 flex items-center justify-center text-xs text-red-400 border border-red-800">‚ö†Ô∏è</div>
                        <div class="bg-red-900/20 p-3 rounded-2xl rounded-tl-none border border-red-800/50 text-sm text-red-200 shadow-sm" x-text="errorMessage"></div>
                    </div>
                </template>
            </div>

            <div class="p-4 border-t border-slate-800 bg-[#0f172a]">
                <div class="relative group">
                    <textarea x-model="prompt" @keydown.enter.prevent="sendMessage()"
                        class="w-full bg-[#1e293b] text-white border border-slate-700 rounded-xl p-3 pr-12 focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none resize-none text-sm shadow-inner transition-all h-24 placeholder-slate-500 leading-relaxed font-sans" 
                        placeholder="Describe your app logic..."></textarea>
                    
                    <button @click="sendMessage()" :disabled="loading || !prompt"
                        class="absolute bottom-3 right-3 p-2 bg-pink-600 hover:bg-pink-500 disabled:opacity-50 disabled:bg-slate-700 text-white rounded-lg transition shadow-lg shadow-pink-500/30">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    </button>
                </div>
                <div class="text-[10px] text-slate-500 mt-2 text-center flex justify-center gap-4">
                    <span class="flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-green-500"></span> IRIS Native</span>
                    <span class="flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-blue-500"></span> HIPAA Compliant</span>
                </div>
            </div>
        </section>

        <section class="flex-1 bg-slate-950 relative flex flex-col items-center justify-center p-8 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
            
            <div x-show="!generatedHtml" class="text-center text-slate-600 max-w-md fade-in">
                <div class="w-24 h-24 bg-slate-900 rounded-3xl mx-auto mb-6 flex items-center justify-center border border-slate-800 shadow-2xl rotate-3 hover:rotate-0 transition duration-500">
                    <svg class="w-12 h-12 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>
                </div>
                <h3 class="text-2xl font-bold text-slate-400 mb-3 tracking-tight">Agent Canvas</h3>
                <p class="text-sm text-slate-500 leading-relaxed">The Supervisor Agent will orchestrate the UI, Backend, and FHIR specialists to build your app here.</p>
            </div>

            <div x-show="generatedHtml" class="flex flex-col items-center gap-6 fade-in w-full h-full max-h-[800px]" style="display: none;">
                
                <div class="flex items-center gap-4 bg-slate-900/90 backdrop-blur p-1.5 rounded-full border border-slate-700 shadow-2xl z-20">
                    <button class="px-4 py-1.5 rounded-full text-xs font-medium bg-slate-800 text-slate-300 border border-slate-700 shadow-inner">üì± Mobile</button>
                    <div class="w-px h-4 bg-slate-700"></div>
                    <button class="px-4 py-1.5 rounded-full text-xs font-medium text-slate-500 hover:text-slate-300 transition">üñ•Ô∏è Desktop</button>
                </div>

                <div class="relative w-[375px] h-[812px] bg-black rounded-[3rem] border-[8px] border-slate-800 shadow-2xl ring-1 ring-slate-700 overflow-hidden transform transition hover:scale-[1.01] duration-500">
                    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-36 h-7 bg-black rounded-b-2xl z-30"></div>
                    
                    <iframe :srcdoc="enhancedHtml" class="w-full h-full bg-white border-none"></iframe>
                </div>

                <div>
                    <button @click="deploy()" class="group px-8 py-3 bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-400 hover:to-green-500 text-white font-bold rounded-xl shadow-lg shadow-emerald-900/50 transition flex items-center gap-3 transform hover:-translate-y-1">
                        <span>üöÄ Deploy to Production</span>
                        <svg class="w-5 h-5 group-hover:translate-x-1 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
                    </button>
                </div>

            </div>
        </section>

    </main>

    <script>
        function studio() {
            return {
                tenantId: 'hospital-main',
                apiKey: '',
                model: 'gpt-4o',
                
                prompt: '',
                messages: [], 
                loading: false,
                errorMessage: null,
                
                // Gera ID sem sublinhados
                sessionId: 'sess' + Math.random().toString(36).substr(2, 9),
                generatedHtml: '',
                appName: 'AppV1',

                get enhancedHtml() {
                    if (!this.generatedHtml) return '';
                    if (!this.generatedHtml.includes('cdn.tailwindcss.com')) {
                        return '<script src="https://cdn.tailwindcss.com"><\/script>' + this.generatedHtml;
                    }
                    return this.generatedHtml;
                },

                setPrompt(text) {
                    this.prompt = text;
                },

                async sendMessage() {
                    if(!this.prompt) return;
                    if(!this.apiKey) {
                        this.errorMessage = "Please enter your API Key in the header.";
                        return;
                    }
                    
                    this.errorMessage = null;
                    const userMsg = this.prompt;
                    this.messages.push({id: Date.now(), role: 'user', content: userMsg});
                    this.prompt = '';
                    this.loading = true;

                    try {
                        const res = await fetch('/withlove/api/agent/chat', { 
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + this.apiKey
                            },
                            body: JSON.stringify({
                                prompt: userMsg,
                                sessionId: this.sessionId,
                                model: this.model
                            })
                        });
                        
                        const data = await res.json();
                        
                        if (data.type === 'code') {
                            this.generatedHtml = data.content;
                            this.messages.push({id: Date.now()+1, role: 'ai', content: data.thought || '‚úÖ I have generated the App UI.'});
                        } else if (data.type === 'text') {
                            this.messages.push({id: Date.now()+1, role: 'ai', content: data.content});
                        } else if (data.error) {
                            throw new Error(data.error);
                        } else {
                             this.messages.push({id: Date.now()+1, role: 'ai', content: "Unexpected response."});
                        }
                        
                    } catch (e) {
                        this.errorMessage = "Error: " + e.message;
                        this.messages.push({id: Date.now()+1, role: 'ai', content: 'System Error: ' + e.message});
                    } finally {
                        this.loading = false;
                        setTimeout(() => {
                            const container = document.getElementById('chatContainer');
                            if(container) container.scrollTop = container.scrollHeight;
                        }, 100);
                    }
                },
                async deploy() {
                    try {
                        const rawName = "App" + this.sessionId; 
                        const cleanAppName = rawName.replace(/[^a-zA-Z0-9]/g, '');

                        const res = await fetch('/withlove/api/deploy-app', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + this.apiKey,
                                'X-Tenant-ID': this.tenantId
                            },
                            body: JSON.stringify({
                                appName: cleanAppName, // Sending clean name
                                html: this.generatedHtml
                            })
                        });
                        const data = await res.json();
                        
                        if(data.url) {
                            window.open(data.url, '_blank');
                        } else {
                            throw new Error(data.error || "Unknown deployment error");
                        }
                    } catch(e) {
                        alert(e);
                    }
                }
            }
        }
    </script>
</body>
</html>
